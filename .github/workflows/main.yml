name: Django CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: test-server
        
    steps:
    - uses: actions/checkout@v2
    - name: Setup PostgreSQL
      run: docker container run -p 5432:5432 -e POSTGRES_USER=unicore -e POSTGRES_DB=event -e POSTGRES_PASSWORD=quatro-test postgres 
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        export ${{ secrets.JWT_SECRET }}
        ${{ secrets.JWT_SECRET }}
    - name: Run Tests
      run: |
        python manage.py test
        python manage.py migrate
    - name: Build & push Docker image
      run: |
        docker login -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_ACCES_TOKEN }}
        docker build -t sedjro/quatro-api:latest .
        docker push sedjro/quatro-api
        
